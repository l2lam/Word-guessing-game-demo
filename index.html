<!DOCTYPE html>
<html>

  <style>
    .fileSelection {
      position: fixed;
      left: 46.5%;
      top: 20%;
      display: none;
    }
  </style>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    
    
    <input
      class="fileSelection"
      type="file"
      id="file-input"
      accept=".csv"
      style="
        width: 145px;
        height: 34px;
        font-size: 24px;
      "/>
    <select 
      class="fileSelection"
      name="selected file" 
      id="file-selector" 
      style="
        width: 150px; 
        height: 30px; 
        font-size: 15px; 
        position: fixed; 
        top: 180px; 
      "
    >
      <option value="default">default</option>
    </select>
  </head>

  <body>
    <script src="screen.js"></script>
    <script src="paintedButton.js"></script>
    <script src="sounds.js"></script>
    <script src="dialogs.js"></script>
    <script src="spinOptions.js"></script>
    <script src="phrase.js"></script>
    <script src="standardPhrases.js"></script>
    <script src="convertCSV.js"></script>
    <script src="game.js"></script>
    <script src="configurationScreen.js"></script>
    <script src="main.js"></script>
  </body>
</html>
